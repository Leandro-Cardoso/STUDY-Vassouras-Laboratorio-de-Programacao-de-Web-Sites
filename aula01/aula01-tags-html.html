<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<title>Aula 01</title>

	<body>
		<h1>Aula 01</h1>
		<p>Estrutura básica.</p>
		
		<p>Escrita forte - Ex: O nome <strong>index.html</strong> representa a paguina inicial.</p>
		<p>Escrita em enfase - Ex: O termo <em>index</em> do inglês significa indice.</p>
		<p>Escrita inferior - Ex: H<sub>2</sub>O.</p>
		<p>Escrita superior - Ex: O contrário da raiz quadrada de 25 é 5<sup>2</sup>.</p>
	</body>
</html>
