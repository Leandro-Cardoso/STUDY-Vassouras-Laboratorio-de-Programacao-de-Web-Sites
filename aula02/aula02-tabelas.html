<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<title>Aula 02</title>
		<style>
			table, td {
				border: 5px solid black;
				border-radius: 20px;
			}
			table {
				background-color: black;
				color: white;
			}
			td {
				width: 100px;
				height: 100px;
				text-align: center;
				background-color: white;
				color: black;
				font-size: 50px;
			}
			td:hover {
				background-color: green;
				color: white;
			}
		</style>
	</head>
	<body>
		<h1>Aula 02</h1>
		<p>Correção do exercício anterior e tabelas.</p>
		
		<h2>Tabela:</h2>
		<table>
			<thead>
				<tr>
					<th>Título 1</th>
					<th>Título 2</th>
					<th>Título 3</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
				</tr>
				<tr>
					<td>4</td>
					<td>5</td>
					<td>6</td>
				</tr>
				<tr>
					<td>7</td>
					<td>8</td>
					<td>9</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
